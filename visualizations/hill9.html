<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1>Quadratization algorithm visualization</h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1536px;
            height: 864px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#32cd32", "id": 0, "label": 0, "shape": "dot", "title": ""}, {"color": "#87cefa", "id": 1, "label": 1, "shape": "dot", "title": "i t^8"}, {"color": "#87cefa", "id": 4, "label": 4, "shape": "dot", "title": "i^2 t^8"}, {"color": "#87cefa", "id": 2, "label": 2, "shape": "dot", "title": "i t^4"}, {"color": "#87cefa", "id": 3, "label": 3, "shape": "dot", "title": "i^2 t^7"}]);
        edges = new vis.DataSet([{"arrowStrikethrough": true, "arrows": "to", "from": 0, "label": "i t^8", "to": 1}, {"arrowStrikethrough": true, "arrows": "to", "from": 0, "label": "i t^4", "to": 2}, {"arrowStrikethrough": true, "arrows": "to", "from": 0, "label": "i^2 t^7", "to": 3}, {"arrowStrikethrough": true, "arrows": "to", "from": 0, "label": "i^2 t^8", "to": 4}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"configure": {"enabled": true}, "edges": {"color": {"inherit": true}, "smooth": {"enabled": false, "type": "continuous"}}, "layout": {"hierarchical": {"enabled": true, "levelSeparation": 315, "nodeSpacing": 245, "treeSpacing": 325, "sortMethod": "directed"}}, "interaction": {"dragNodes": true, "hideEdgesOnDrag": false, "hideNodesOnDrag": false, "keyboard": {"enabled": true}, "navigationButtons": true, "tooltipDelay": 100}, "physics": {"enabled": true, "stabilization": {"enabled": true, "fit": true, "iterations": 1000, "onlyDynamicEdges": false, "updateInterval": 50}, "hierarchicalRepulsion": {"centralGravity": 0, "springLength": 180, "springConstant": 0.15, "nodeDistance": 380}, "minVelocity": 0.75, "solver": "hierarchicalRepulsion"}};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
